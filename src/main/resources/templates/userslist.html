<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Users</title>
</head>
<body>
<div class="container mt-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card text-light mb-3">
        <div class="card-header" style="background-color: #337ab7;">Ingredient</div>
        <div class="card-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
            <table class="table table-hover text-dark">
              <thead class="thead-inverse">
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Website</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>Joe</td>
                <td>Buck</td>
                <td>Male</td>
                <td>foo@example.com</td>
                <td>English</td>
                <td>132-123-1234</td>
              </tr>
              <tr th:remove="all">
                <td>Joe</td>
                <td>Buck</td>
                <td>Male</td>
                <td>foo@example.com</td>
                <td>English</td>
                <td>132-123-1234</td>
              </tr>
              <tr th:each="user : ${users}">
                <td th:text="${user.name}">Joe</td>
                <td th:text="${user.username}">Buck</td>
                <td th:text="${user.email}">Male</td>
                <td th:text="${user.address.city}">foo@example.com</td>
                <td th:text="${user.phone}">English</td>
                <td th:text="${user.website}">132-123-1234</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
